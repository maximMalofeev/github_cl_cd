name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: conan Linux
      if: ${{ runner.os }} == Linux
      run: |
        pip install conan
        source ~/.profile
        conan --version
    - name: conan Windows
      if: ${{ runner.os }} == Windows
      run: |
        pip install conan
        conan --version
    - name: configure
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
    - name: build
      run: |
        cd build
        cmake --build . --config Release
    - name: test
      run: |
        cd build
        ctest -C Release
